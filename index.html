<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PB PLAY</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="header">
            <a href="https://sujer-ux.github.io/pb.su"><div class="logo"></div></a>
            <div class="github"><span><a href="https://github.com/sujer-ux/bpplay">GitHub</a></span></div>
        </div>
        <div class="main-wrapp">
            <div class="main-btn btn-1">
                <span>Select playlist</span>
            </div>
            <div class="play-main">Play!</div>
            <div class="main-btn edit-btn">
                <span>Edit playlists</span>
                <div class="edit-ico"></div>
            </div>
        </div>
        
        <div class="play-wrapp">
            <div class="exp-top">
                <dev class="arrow"></dev>
            </div>
            <div class="prew">
                <div class="prew-image-play">
                    <img src="" alt="">
                </div>
                <div class="prew-track-d">
                    <div class="song-name"></div>
                    <div class="artist-name"></div>
                </div>
                <div class="time-prew">
                    <div class="time-bar-prew"></div>
                </div>
            </div>
            <div class="mini-player">
                <div class="sticky">
                    <div class="sticky-wrapper">
                        <div class="song-info">
                            <div class="song-image">
                                <img src="https://sujer-ux.github.io/pb.su/image/03.jpg" alt="">
                            </div>
                            <div class="player-track-d">
                                <div class="player-song-name">Love Will Tear Apart</div>
                                <div class="player-artist-name">Alicia Widar</div>
                            </div>
                        </div>
                        <div class="time-wrapper">
                            <div class="timebar">
                                <div class="timeprogress"></div>
                            </div>
                        </div>
                        <div class="player-controls">
                            <div class="mix-main-controls"></div>
                            <div class="prev-main-controls"></div>
                            <div class="play-main-controls"></div>
                            <div class="next-main-controls"></div>
                            <div class="repeat-main-controls"></div>
                        </div>
                        <div class="playlist-title">
                            <span>Плейлист</span>
                        </div>
                </div>
                </div>
                <div class="mini-playlist">
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copy">
            <div class="sujer underline">
                by 
                <span>
                    <a href="https://github.com/sujer-ux" target="_blank">
                        sujer-ux
                    </a>
                </span>
            </div>
            <div class="contacts underline">
                <span><a href="https://vk.com/lotsmanmusic" target="_blank">lotsman</a></span> |
                <span><a href="https://vk.com/lotsmanc" target="_blank">vk</a></span> |
                <span><a href="https://t.me/ltsmnn" target="_blank">telegram</a></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="audio.js"></script>
</body>
</html>
